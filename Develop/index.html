<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row">
        <div class ="col-2 hour time-block">9:00 am</div>
        <textarea id="9" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class ="col-2 hour time-block">10:00 am</div>
        <textarea id="10" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class ="col-2 hour time-block">11:00 am</div>
        <textarea id="11" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class ="col-2 hour time-block">12:00 pm</div>
        <textarea id="12" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class ="col-2 hour time-block">1:00 pm</div>
        <textarea id="1" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class ="col-2 hour time-block">2:00 pm</div>
        <textarea id="2" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class ="col-2 hour time-block">3:00 pm</div>
        <textarea id="3" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class ="col-2 hour time-block">4:00 pm</div>
        <textarea id="4" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>

      <div class="row">
        <div class ="col-2 hour time-block">5:00 pm</div>
        <textarea id="5" class="col-8 input"></textarea>
        <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      const momentEl = moment().format('dddd, MMMM Do, YYYY -- hh:mm:ss A');
      const currentDateAndTimeEl = document.getElementById('currentDay');

      //Display the current date and time in the Header
      function showDateAndTime (currentDateAndTime){
        currentDateAndTimeEl.innerText = momentEl;
      }

      showDateAndTime();

    </script>
  </body>
</html>

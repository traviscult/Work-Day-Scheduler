<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row">
      <div class="col-2 hour time-block">9:00 am</div>
      <textarea id="9" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">10:00 am</div>
      <textarea id="10" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">11:00 am</div>
      <textarea id="11" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">12:00 pm</div>
      <textarea id="12" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">1:00 pm</div>
      <textarea id="13" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">2:00 pm</div>
      <textarea id="14" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">3:00 pm</div>
      <textarea id="15" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">4:00 pm</div>
      <textarea id="16" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row">
      <div class="col-2 hour time-block">5:00 pm</div>
      <textarea id="17" class="col-8 input"></textarea>
      <button class="col-2 saveBtn"><i class="far fa-save"></i></button>
    </div>



  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script>
    const momentEl = moment().format('dddd, MMMM Do, YYYY -- hh:mm:ss A');
    const currentDateAndTimeEl = document.getElementById('currentDay');

    let textInput;
    let hour;

    //Display the current date and time in the Header
    function showDateAndTime(currentDateAndTime) {
      currentDateAndTimeEl.innerText = momentEl;
    }

    $(document).ready(function () {
      changeColor();
      saveText();
    });

    function changeColor() {

      let realTime = moment().hours();
      console.log("Current Time" + realTime);

      $(".input").each(function () {
        var timeTest = parseInt($(this).attr("id"));
        console.log(timeTest);

        if (realTime > timeTest) {
          $(this).removeClass("future");
          $(this).removeClass("present");
          $(this).addClass("past");
        } else if (realTime < timeTest) {
          $(this).removeClass("present");
          $(this).removeClass("past");
          $(this).addClass("future");
        } else {
          $(this).removeClass("future");
          $(this).removeClass("past");
          $(this).addClass("present");
        }
      });
    }

    $(".saveBtn").click(function () {
      textInput = $(this).siblings(".input").val();
      console.log(textInput);
      hour = $(this).siblings(".hour").text();
      console.log(hour);
      localStorage.setItem(hour, JSON.stringify(textInput));

      changeColor();
      saveText();
    })

    function saveText () {
    let saveText9 = JSON.parse(localStorage.getItem("9:00 am"));
    $("#9").val("");
    $("#9").val(saveText9);
    
    let saveText10 = JSON.parse(localStorage.getItem("10:00 am"));
    $("#10").val("");
    $("#10").val(saveText10);
    
    let saveText11 = JSON.parse(localStorage.getItem("11:00 am"));
    $("#11").val("");
    $("#11").val(saveText11);
    
    let saveText12 = JSON.parse(localStorage.getItem("12:00 pm"));
    $("#12").val("");
    $("#12").val(saveText12);
    
    let saveText1 = JSON.parse(localStorage.getItem("1:00 pm"));
    $("#13").val("");
    $("#13").val(saveText1);

    let saveText2 = JSON.parse(localStorage.getItem("2:00 pm"));
    $("#14").val("");
    $("#14").val(saveText2);

    let saveText3 = JSON.parse(localStorage.getItem("3:00 pm"));
    $("#15").val("");
    $("#15").val(saveText3);

    let saveText4 = JSON.parse(localStorage.getItem("4:00 pm"));
    $("#16").val("");
    $("#16").val(saveText4);

    let saveText5 = JSON.parse(localStorage.getItem("5:00 pm"));
    $("#17").val("");
    $("#17").val(saveText5);
}

    showDateAndTime();

  </script>
</body>

</html>
